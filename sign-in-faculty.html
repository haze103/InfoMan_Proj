<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="polytechnic_university_of_the_philippines_logo.png">
    <title>NALLRC | Faculty Sign in</title>
    <link rel="stylesheet" href="sign-in-style.css">
    <script src="sign-in-script.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <div class="shpContainer">
        <div class="secFrame">
            <img src="polytechnic_university_of_the_philippines_logo.png" alt="PUP Logo">
            <h3>Sign in to start your session</h3>
            <input id="txtUniqueIdentifier" type="text" placeholder="Employee ID" required maxlength="15"/>
            <input id="txtPassword" type="password" placeholder="Password" required/>
            <!--create a function in js to check if the login credentials are correct and if true then
                continue to the site, else notify the user that their input is incorrect (maybe a pop-up?)-->
            <button class="cmdSignIn" onclick="checkLoginCreds('faculty')">Sign In</button>
            <!--use js to send an otp to the email add of the user to login temporarily
                user can only change the password when logged in through their account setting-->
            <button class="cmdForgotPass" onclick="showPopup()">I forgot my password</button>
            <h5>Click here to <a href="sign-up-faculty.html">Sign up</a></h5>
            <h6>By using this service, you understood and agree to the PUP Online Services 
                <a href = "https://www.pup.edu.ph/terms/">Terms of Use</a> and 
                <a href="https://www.pup.edu.ph/privacy/">Privacy Statement</a></h6>
        </div>
    </div>
    <div class="fsubPopup">
        <img id="cmdClose" src="xmark-solid.svg" onclick="closePopup()">
        <h2>Enter Verification Code</h2>
        <input id="txtVerCode" type="text" placeholder="e.g., Ac431422" required maxlength="8"/>
        <button class="cmdConfirmVerCode" onclick="confirmVerCode()">Confirm</button>
    </div>
</body>
</html>
